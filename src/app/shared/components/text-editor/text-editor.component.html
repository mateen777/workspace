<tui-editor
    appearance="no-border"
    class="min-h-10 overflow-hidden editor"
    [floatingToolbar]="true"
    [formControl]="control"
    [style.max-height.px]="100"
    [tools]="[]"
>
    <ng-container ngProjectAs="tools">
        <button tuiBoldTool></button>
        <button tuiItalicTool></button>
        <button tuiUnderlineTool></button>
        <button tuiStrikeTool></button>
    </ng-container>
</tui-editor>
